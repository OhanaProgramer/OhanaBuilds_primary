<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}

{{ if .Site.Params.googleAnalyticsID }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalyticsID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.googleAnalyticsID }}');
</script>
{{ end }}

</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="/" aria-label="Ohana Builds home">{{ .Site.Title }}</a>
      <nav aria-label="Primary">
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/#support">Support</a></li>
          <li><a href="/#get-in-touch">Get in Touch</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section section--soft">
      <div class="container section-shell">
        <div class="section-header">
          <h1>Page Not Found</h1>
        </div>
        <p>
          The page you’re looking for doesn’t exist or may have moved.
        </p>
        <p>
          <a class="text-link" href="/">Return to Home</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>OhanaBuilds · v1.0</p>
    </div>
  </footer>

</body>
</html>
